<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./build/styles.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="font-normal h-screen">
  <div class="w-[90vw] lg:w-[25vw] md:w-[35vw] bg-[color:var(--cardBg)] p-5 rounded-xl">
    <div class="card-image">

      <img src="./images/image-equilibrium.jpg" class="rounded-lg" alt="Equilibrium Image">

    </div>
    <div class="card-content mt-5">
      <div class="card-head">
        <h5 class="font-semibold"><a href="#"
            class="text-[color:var(--white)] hover:text-[color:var(--cyan)]">Equilibrium #3429</a></h5>
      </div>
      <div class="card-body text-base">
        <p class="my-3 font-light">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between my-4">
          <p class="text-[color:var(--cyan)] flex items-center"><img src="./images/icon-ethereum.svg"
              class="inline-block mr-1.5" alt=""> 0.041 ETH</p>
          <p class="flex items-center"><img src="./images/icon-clock.svg" class="inline-block mr-1.5" alt=""> 3 days
            left</p>
        </div>
      </div>
      <hr class="border-[color:var(--line)]">
      <div class="card-foot font-light text-sm">
        <p class="my-3"><img src="./images/image-avatar.png"
            class="border-white border-[1px] w-7 h-7 rounded-full inline-block mr-2.5" alt=""> Creation of <a href="#"
            class="text-[color:var(--white)] hover:text-[color:var(--cyan)]">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

</body>

</html>
